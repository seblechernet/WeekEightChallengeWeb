<html lang="en">
<head>
    <title>Add Cars Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Vertical (basic) form</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label >VIN Number:</label>
            <input type="text" class="form-control" id="vin" placeholder="Enter VIN Number" name="vinNumber">
        </div>
        <div class="form-group">
            <label >Make:</label>
            <input type="text" class="form-control" id="make" placeholder="Enter Make" name="vinNumber">
        </div>
        <div class="form-group">
            <label >Model:</label>
            <input type="text" class="form-control" id="model" placeholder="Enter Model" name="vinNumber">
        </div>
        <div class="form-group">
            <label >Year:</label>
            <input type="text" class="form-control" id="year" placeholder="Enter Year" name="vinNumber">
        </div>

        <button type="submit" class="btn btn-default" onclick="addCars()">Save</button>
    </form>
</div>
<script src="../js/add.js"></script>
</body>
</html>
